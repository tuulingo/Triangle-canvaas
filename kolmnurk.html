<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <input type="button" style="z-index:299; position:absolute; top:50; left:50" value="test"/>
</body>
</html>

<style>
* { margin:0; padding:0; }
html, body { height: 100%; width: 100%;}
.canvas{display: block; z-index: -1;}
</style>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var height = window.innerHeight
    var width = window.innerWidth
    
    canvas.width = width;
    canvas.height = height;

    const anchorPoints = new Array();
    var circright = new Circle(width*0.66, height*0.75, 5);
    var circmiddle = new Circle(width*0.5, height*0.25, 5);
    var circleft = new Circle(width*0.33, height*0.75, 5);
    anchorPoints.push(circright, circmiddle, circleft);
    

//Define the circle
function Circle(x, y, r) {
    "use strict";
    this.x = (x === null) ? 0 : x;
    this.y = (y === null) ? 0 : y;
    this.r = (r === null) ? 0 : r;
    
    this.fill = function(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fill();
    }
}

//Draw the circle as object
circright.fill(ctx);
circmiddle.fill(ctx);
circleft.fill(ctx);
</script>
